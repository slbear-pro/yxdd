<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>首页</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
  <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/demos.css">
</head>
  <body ontouchstart>
    <header class='demos-header' style="background-image: url(/static/pic/bg.jpg)">
      <h1 class="demos-title"> 绩效考核 </h1>
    </header>

    <div class="bd">
      <div class="page__bd">
        <div class="weui-cells__title">你好，{{username}},本月排名:</div>
        <div class="weui-cells__title">数据更新于：{{updatetime}}</div>
        <div class="weui-cells">
          {% for record in jixiaotongji %}
            <a class="weui-cell weui-cell_access" href="{% url 'jixiao:mingxi' userid=record.user.id year=year mon=mon %}">
                {% if record.mingci == 1 %}
              <div class="weui-cell__hd"><img src="/static/pic/1.png" alt="" style="width:20px;margin-right:5px;display:block"></div>
                {% elif record.mingci == 2 %}
              <div class="weui-cell__hd"><img src="/static/pic/2.png" alt="" style="width:20px;margin-right:5px;display:block"></div>
                {% elif record.mingci == 3 %}
              <div class="weui-cell__hd"><img src="/static/pic/3.png" alt="" style="border:0px;width:20px;margin-right:5px;display:block"></div>
                {%else%}
              <div class="weui-cell__hd"><span  style="width:20px;margin-right:5px;display:block">{{ record.mingci }}</span></div>
                {%endif%}
              <div class="weui-cell__bd">{{record.user.name}}</div>
              <div class="weui-cell__ft">总分：{{record.zongfen}}</div>
            </a>
          {%endfor%}
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
