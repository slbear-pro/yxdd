<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>首页</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
	<link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/demos.css">
</head>
<body ontouchstart>
	<header>
		<div class='demos-header' style="background:url(/static/pic/bg.jpg);background-size:cover">
			<h1 class="demos-title">郧西大队</h1>
			<h1 class="demos-title">绩效考核</h1>
		</div>
	</header>
	<div class="page__bd">
		<div class="weui-panel weui-panel__access">
			<div class="weui-panel__hd">你好：<strong>{{ username }}</strong></div>
				<div class="weui-panel__bd">

					<a href="javascript:void" class="weui-media-box weui-media-box_appmsg">
						<div class="weui-media-box__hd">
							<img class='weui-media-box__thumb' src='/static/pic/qinwu.ico'  alt=''>
						</div>
						<div class="weui-media-box__bd">
							<h4 class="weui-media_box__title">今日勤务</h4>
							<p class="weui-media-box__desc">
								带班领导：
							</p>
						</div>
					</a>

					<a href="/jixiao/index/" class="weui-media-box weui-media-box_appmsg">
						<div class="weui-media-box__hd">
							<img class='weui-media-box__thumb' src='/static/pic/qinwu.ico'  alt=''>
						</div>
						<div class="weui-media-box__bd">
							<h4 class="weui-media_box__title">绩效考核</h4>
							<p class="weui-media-box__desc">
								{{ username }}本月排名：{{ mingci }}
							</p>
						</div>
					</a>

					<a href="javascript:void" class="weui-media-box weui-media-box_appmsg">
						<div class="weui-media-box__hd">
							<img class='weui-media-box__thumb' src='/static/pic/qinwu.ico'  alt=''>
						</div>
						<div class="weui-media-box__bd">
							<h4 class="weui-media_box__title">工作部署</h4>
							<p class="weui-media-box__desc">
								今日重点工作：
							</p>
						</div>
					</a>

					<a href="javascript:void" class="weui-media-box weui-media-box_appmsg">
						<div class="weui-media-box__hd">
							<img class='weui-media-box__thumb' src='/static/pic/qinwu.ico'  alt=''>
						</div>
						<div class="weui-media-box__bd">
							<h4 class="weui-media_box__title">学习园地</h4>
							<p class="weui-media-box__desc">
								今日**小组有新的推送
							</p>
						</div>
					</a>

				</div>
			</div>
		</div>
</body>
</html>
